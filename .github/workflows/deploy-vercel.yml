name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Trigger Vercel Deployment
        run: |
          if [ -z "${{ secrets.VERCEL_DEPLOY_HOOK }}" ]; then
            echo "‚ùå Error: VERCEL_DEPLOY_HOOK secret is not set"
            echo "Please create a Deploy Hook in Vercel and add it as a secret in GitHub"
            exit 1
          fi
          
          echo "üöÄ Triggering Vercel deployment..."
          echo "Hook URL: ${{ secrets.VERCEL_DEPLOY_HOOK }}"
          
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          if [ "$http_code" -eq 200 ] || [ "$http_code" -eq 201 ]; then
            echo "‚úÖ Deployment triggered successfully!"
            echo "Response: $body"
          else
            echo "‚ùå Failed to trigger deployment. HTTP code: $http_code"
            echo "Response: $body"
            exit 1
          fi

