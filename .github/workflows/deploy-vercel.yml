name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Trigger Vercel Deployment
        run: |
          if [ -z "${{ secrets.VERCEL_DEPLOY_HOOK }}" ]; then
            echo "‚ùå Error: VERCEL_DEPLOY_HOOK secret is not set"
            exit 1
          fi
          
          echo "üöÄ Triggering Vercel deployment..."
          response=$(curl -s -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}")
          echo "Response: $response"
          
          if echo "$response" | grep -q '"job"'; then
            echo "‚úÖ Deployment job created successfully!"
          else
            echo "‚ö†Ô∏è Unexpected response from Vercel"
          fi

